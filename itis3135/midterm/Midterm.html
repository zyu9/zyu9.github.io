<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Weekly Calorie Calculator</title>
    <link rel="stylesheet" href="Midterm.css">
    <script src="Midterm.js"></script>
</head>

<body>
<main>
    <h1>Weekly Calorie Calculator</h1>
    <!--add the form-->
    <h2>Enter your Details</h2>
    <form id="your_details" name="your_details" action="#" >
        <label for="enterName">Name</label><br>
        <input type="text" id="enterName" placeholder="Enter your name"><br>
        <label for="enterEmail">Email</label><br>
        <input type="email" id="enterEmail" placeholder="Enter your email" ><br>
        <input type="submit" value="Submit">
    </form>

    <!--add the radio buttons-->
    <p>Choose a day: </p>
    <form id="choose_day" name="choose_day">
        <label>Monday</label>
        <input type="radio" name="day" value="Monday">
        
        <label>Tuesday</label>
        <input type="radio" name="day" value="Tuesday">
        
        <label>Wednesday</label>
        <input type="radio" name="day" value="Wednesday">
       
        <label>Thursday</label>
        <input type="radio" name="day" value="Thursday">
        
        <label>Friday</label>
        <input type="radio" name="day" value="Friday">
       
        <label>Saturday</label>
        <input type="radio" name="day" value="Saturday">
        
        <label>Sunday</label>
        <input type="radio" name="day" value="Sunday">
    </form>

    <!--input for calorie-->
    <label for="input_calorie">Enter the Calorie</label><br>
    <input type="number" id="input_calorie" value=""><br>

    <!--button for updating calorie-->
    <!--button for add calorie-->
    <input type="button" id="update" name="update" value="Update"><br>
    <!--text box for showing Average calorie-->
    <input type="button" id="average" name="average" value="Average Calorie"><br>

    <!--Input field for the average consumed calorie with appropriate label.-->
    <label for="average_consumed_calorie">Average Calorie Consumed </label><br>
    <input type="text" id="average_consumed_calorie" value=""><br>

    <!--header for showing maximum calorie amount and cheat day-->
    <strong id="show_max">Show Maximum Calorie  and Cheat Day:</strong>
    <!--div for showing maximum calorie amount and cheat day-->
    <div id="showMax"></div>

</main>
<footer>
    <br/>
    <a href="https://validator.w3.org/">Validate HTML</a>
    <br/>
    <a href="https://jigsaw.w3.org/css-validator/">Validate CSS</a>
</footer>
</body>
</html>
