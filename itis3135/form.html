		<main>
			<h2>Sign Up for Newsletter</h2>
			<form action=”#” method="get" name="Newsletter">
				<table>
					<tr>
						<label for="fname">First name: <input type="text" placeholder="First Name" required class="input"></label>
					</tr>

					<tr>
						<label for="lname">Last name: <input type="text" placeholder="Last Name" required class="input"></label>
					</tr>

					<tr>
						<label for="phoneNum">Phone Number: <input type="tel" size="15" placeholder="919-123-4567" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></label>
					</tr>

					<tr>
						<label for="email">Enter your email: <input type="email" id="email" name="email"></label>
					</tr>

					<tr>
						<td>
							<label>Gender: </label>
						</td>
						<td>
							<label> <input type="radio" value="f" name="gender"> Female</label>
							<label> <input type="radio" value="m" name="gender"> Male</label>
						</td>
					</tr>

					<tr>
						<label for="age"> Age: <input type="number" size="3" maxlength="3"></label>
					</tr>

					<tr>
						<td>
							<p>Choose your interested area: </p>
						</td>
						<td>
							<label><input type="checkbox" checked> Coffee</label>
							<label><input type="checkbox" > Snacks</label>
							<label><input type="checkbox" > Tea </label>
							<label><input type="checkbox" > Soft Drinks</label>
						</td>
					</tr>

					<tr>
						<td>
							<p>Choose frequency: </p>
						</td>
						<td>
							<select>
								<option value="0">Select frequency:</option>
								<option value="1">Once per week</option>
								<option value="2">Once per month</option>
							</select>			
						</td>
					</tr>

					<tr>
						<td>
							<button type="submit" class="submit_button">Submit</button>
						</td>
						<td>
							<input type="reset">
						</td>
					</tr>
				</table>
			</form>
